openapi: 3.0.0
info:
  title: QATest API
  description: HTTP API для работы со списками пользователей
  version: 5.0.0
  contact:
    name: API Support
  license:
    name: MIT

servers:
  - url: https://qatest-api.onrender.com
    description: Production server
  - url: http://localhost:5000
    description: Local development server

tags:
  - name: Users
    description: Операции с пользователями
  - name: System
    description: Системные операции

components:
  schemas:
    User:
      type: object
      required:
        - id
        - msisdn
      properties:
        id:
          type: integer
          description: Уникальный идентификатор пользователя (генерируется сервером)
          example: 11
        name:
          type: string
          description: Имя пользователя (опционально, максимум 30 символов)
          maxLength: 30
          example: "Jane Smith"
          nullable: true
        msisdn:
          type: string
          description: Номер телефона в формате MSISDN (обязательное поле, ровно 11 цифр)
          pattern: '^\d{11}$'
          example: "79161234567"
    
    UserInput:
      type: object
      required:
        - msisdn
      properties:
        name:
          type: string
          description: Имя пользователя (опционально, максимум 30 символов)
          maxLength: 30
          example: "Jane Smith"
          nullable: true
        msisdn:
          type: string
          description: Номер телефона в формате MSISDN (обязательное поле, ровно 11 цифр)
          pattern: '^\d{11}$'
          example: "79161234567"
      additionalProperties: false
    
    UserList:
      type: array
      items:
        $ref: '#/components/schemas/User'
    
    SuccessResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: [OK]
          description: Статус успешного выполнения
          example: "OK"
        result:
          oneOf:
            - $ref: '#/components/schemas/User'
            - $ref: '#/components/schemas/UserList'
            - type: object
          description: Результат операции
    
    ErrorResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: [error]
          description: Статус ошибки
          example: "error"
        description:
          type: string
          description: Описание ошибки
          example: "User with id 999 not found"
    
    CreateUserResponse:
      type: object
      required:
        - status
        - result
      properties:
        status:
          type: string
          enum: [OK]
          example: "OK"
        result:
          type: object
          required:
            - id
            - msisdn
            - message
          properties:
            id:
              type: integer
              description: ID созданного пользователя (сгенерирован сервером)
              example: 11
            name:
              type: string
              description: Имя созданного пользователя (может быть null)
              maxLength: 30
              example: "Jane Smith"
              nullable: true
            msisdn:
              type: string
              description: Номер телефона созданного пользователя
              pattern: '^\d{11}$'
              example: "79161234567"
            message:
              type: string
              description: Подтверждение создания
              example: "User created successfully"

  parameters:
    OffsetParam:
      name: offset
      in: query
      description: Смещение от начала списка
      schema:
        type: integer
        minimum: 0
        default: 0
      example: 1
    
    CountParam:
      name: count
      in: query
      description: Количество записей для возврата
      schema:
        type: integer
        minimum: 1
      example: 2
    
    UserIdParam:
      name: id
      in: path
      required: true
      description: Идентификатор пользователя
      schema:
        type: integer
      example: 7

paths:
  /reset:
    post:
      tags:
        - System
      summary: Сброс базы данных
      description: Инициализирует базу пользователей начальным набором данных
      operationId: resetDatabase
      responses:
        '200':
          description: База данных успешно сброшена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                status: "OK"

  /users:
    get:
      tags:
        - Users
      summary: Получение списка пользователей
      description: Возвращает упорядоченный по id список пользователей
      operationId: getUsers
      parameters:
        - $ref: '#/components/parameters/OffsetParam'
        - $ref: '#/components/parameters/CountParam'
      responses:
        '200':
          description: Успешное получение списка пользователей
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/UserList'
              examples:
                default:
                  value:
                    status: "OK"
                    result: [
                      {"id": 1, "name": "David Bush", "msisdn": "79161234001"},
                      {"id": 2, "name": "Mikka Heep", "msisdn": "79161234002"},
                      {"id": 3, "name": "Hannah Oberty", "msisdn": "79161234003"}
                    ]
                with_null_names:
                  value:
                    status: "OK"
                    result: [
                      {"id": 11, "name": null, "msisdn": "79161234567"},
                      {"id": 12, "name": "Jane Smith", "msisdn": "79161234568"}
                    ]
                empty:
                  value:
                    status: "OK"
                    result: []

    post:
      tags:
        - Users
      summary: Создание нового пользователя
      description: |
        Добавляет нового пользователя в базу данных.
        ID генерируется автоматически сервером (инкрементально).
        
        **Правила валидации:**
        * msisdn: обязательное поле, ровно 11 цифр, уникальное
        * name: опционально, максимум 30 символов
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
            examples:
              with_name:
                summary: С именем
                value:
                  name: "Jane Smith"
                  msisdn: "79161234567"
              without_name:
                summary: Без имени
                value:
                  msisdn: "79161234568"
      responses:
        '200':
          description: Пользователь успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
              examples:
                with_name:
                  value:
                    status: "OK"
                    result:
                      id: 11
                      name: "Jane Smith"
                      msisdn: "79161234567"
                      message: "User created successfully"
                without_name:
                  value:
                    status: "OK"
                    result:
                      id: 12
                      name: null
                      msisdn: "79161234568"
                      message: "User created successfully"
        '200_error':
          description: Ошибка при создании
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missing_msisdn:
                  value:
                    status: "error"
                    description: "Missing required field: msisdn"
                name_too_long:
                  value:
                    status: "error"
                    description: "Name must not exceed 30 characters"
                invalid_msisdn_length:
                  value:
                    status: "error"
                    description: "MSISDN must be exactly 11 digits"
                duplicate_msisdn:
                  value:
                    status: "error"
                    description: "User with msisdn 79161234567 already exists"

  /users/{id}:
    get:
      tags:
        - Users
      summary: Получение пользователя по ID
      description: Возвращает информацию о пользователе с указанным идентификатором
      operationId: getUserById
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      responses:
        '200':
          description: Успешное получение пользователя
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/User'
              examples:
                found:
                  value:
                    status: "OK"
                    result: {
                      "id": 7, 
                      "name": "John Doe",
                      "msisdn": "79161234007"
                    }
                found_without_name:
                  value:
                    status: "OK"
                    result: {
                      "id": 11,
                      "name": null,
                      "msisdn": "79161234567"
                    }
        '200_not_found':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: "error"
                description: "User with id 999 not found"

    delete:
      tags:
        - Users
      summary: Удаление пользователя
      description: Удаляет пользователя по ID
      operationId: deleteUser
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      responses:
        '200':
          description: Пользователь успешно удален
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                status: "OK"
                result:
                  message: "User with id 42 deleted successfully"
        '200_not_found':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: "error"
                description: "User with id 999 not found"
