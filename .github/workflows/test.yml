name: QATest API Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Ручной запуск

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'test-requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r test-requirements.txt
        pip install pytest-cov  # для отчета о покрытии
    
    - name: Start API server
      run: |
        # Запускаем API в фоне
        python app.py &
        # Даем время на запуск
        sleep 5
        # Проверяем, что сервер запустился
        curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost:5000/users
    
    - name: Run tests with pytest
      run: |
        pytest test_api.py -v --tb=short --cov=. --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Run OpenAPI validation
      run: |
        # Установка дополнительных инструментов для валидации OpenAPI
        npm install -g swagger-cli
        # Валидация OpenAPI спецификации
        swagger-cli validate openapi.yaml
    
    - name: Test API endpoints with curl
      run: |
        echo "Testing API endpoints..."
        
        # Test /reset
        curl -X POST http://localhost:5000/reset
        echo ""
        
        # Test GET /users
        curl "http://localhost:5000/users?offset=0&count=2"
        echo ""
        
        # Test POST /users
        curl -X POST http://localhost:5000/users \
          -H "Content-Type: application/json" \
          -d '{"msisdn": "79998887766", "name": "GitHub User"}'
        echo ""
        
        # Test GET /users/{id}
        curl http://localhost:5000/users/11
        echo ""
        
        echo "✅ Smoke tests passed"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check code formatting with black
      run: |
        black --check app.py
    
    - name: Check imports with isort
      run: |
        isort --check-only app.py
    
    - name: Lint with flake8
      run: |
        flake8 app.py --max-line-length=100 --extend-ignore=E203,W503

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install safety
      run: |
        pip install safety
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check -r requirements.txt -r test-requirements.txt

  notify:
    needs: [test, lint, security]
    runs-on: ubuntu-latest
    if: always()  # Запускаем всегда, даже если предыдущие упали
    
    steps:
    - name: Check build status
      run: |
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.lint.result }}" == "success" && "${{ needs.security.result }}" == "success" ]]; then
          echo "✅ All checks passed!"
        else
          echo "❌ Some checks failed"
          echo "Test: ${{ needs.test.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security.result }}"
          exit 1
        fi
